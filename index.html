<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c06c84 50%, #f67280 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: #fff5f7;
            padding: 40px 30px;
            border-radius: 40px;
            box-shadow: 0 25px 70px rgba(255, 107, 157, 0.4);
            max-width: 600px;
            width: 100%;
            border: 5px solid #ffb3c6;
            position: relative;
        }

        /* Decorative hearts around container */
        .container::before,
        .container::after {
            content: 'üíó';
            position: absolute;
            font-size: 2em;
            animation: wiggle 2s ease-in-out infinite;
        }

        .container::before {
            top: -20px;
            left: -20px;
        }

        .container::after {
            top: -20px;
            right: -20px;
            animation-delay: 0.5s;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #ff1744;
            font-size: 2.2em;
            margin-bottom: 20px;
            animation: pulse 1.5s ease-in-out infinite;
            text-shadow: 2px 2px 4px rgba(255, 23, 68, 0.2);
        }

        .cute-bear {
            font-size: 4em;
            margin: 10px 0;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .question-screen {
            display: block;
        }

        .question-screen.hidden {
            display: none;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 35px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
            font-family: 'Quicksand', sans-serif;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff1744 100%);
            color: white;
            border: 3px solid #ff9ebb;
        }

        #yesBtn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 23, 68, 0.5);
        }

        #noBtn {
            background: #ffc4d0;
            color: #ff1744;
            border: 3px solid #ffb3c6;
        }

        #noBtn:hover {
            background: #ffb3c6;
        }

        .confirmation {
            color: #ff1744;
            font-size: 1em;
            margin-top: 20px;
            font-weight: 700;
            min-height: 30px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-screen {
            display: none;
        }

        .success-screen.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .heart {
            font-size: 4em;
            margin: 15px 0;
            animation: heartbeat 1s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.2);
            }
            50% {
                transform: scale(1);
            }
            75% {
                transform: scale(1.1);
            }
        }

        .success-message {
            color: #ff1744;
            font-size: 1.4em;
            margin: 20px 0;
            font-weight: 700;
        }

        .flower-btn {
            background: linear-gradient(135deg, #ffd6e8 0%, #ffb3c6 100%);
            color: #ff1744;
            border: 3px solid #ff6b9d;
            padding: 18px 40px;
            font-size: 1.2em;
            margin-top: 20px;
            animation: glow 2s ease-in-out infinite;
        }

        .flower-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.5);
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 6px 20px rgba(255, 107, 157, 0.3);
            }
            50% {
                box-shadow: 0 6px 30px rgba(255, 107, 157, 0.6);
            }
        }

        .video-container {
            display: none;
            margin-top: 30px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(255, 23, 68, 0.3);
            border: 4px solid #ffb3c6;
        }

        .video-container.show {
            display: block;
            animation: fadeIn 0.5s ease-in;
        }

        .video-container video,
        .video-container iframe {
            width: 100%;
            height: auto;
            min-height: 300px;
            display: block;
            border: none;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            font-size: 2em;
            animation: float 4s ease-in infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 30px 20px;
                border-radius: 30px;
                border-width: 3px;
            }

            h1 {
                font-size: 1.8em;
            }

            .cute-bear {
                font-size: 3em;
            }

            button {
                padding: 12px 25px;
                font-size: 1em;
            }

            .heart {
                font-size: 3em;
            }

            .success-message {
                font-size: 1.2em;
            }

            .flower-btn {
                padding: 15px 30px;
                font-size: 1.1em;
            }

            .floating-heart {
                font-size: 1.5em;
            }

            .video-container video,
            .video-container iframe {
                min-height: 200px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }

            h1 {
                font-size: 1.5em;
            }

            .cute-bear {
                font-size: 2.5em;
            }

            button {
                padding: 10px 20px;
                font-size: 0.95em;
            }

            .confirmation {
                font-size: 0.9em;
            }

            .heart {
                font-size: 2.5em;
            }

            .success-message {
                font-size: 1.1em;
            }

            .flower-btn {
                padding: 12px 25px;
                font-size: 1em;
            }

            .video-container video,
            .video-container iframe {
                min-height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="question-screen" id="questionScreen">
            <div class="cute-bear">üß∏</div>
            <h1>Will You Be My Valentine? üíï</h1>
            <div class="buttons">
                <button id="yesBtn">Yes! üíñ</button>
                <button id="noBtn">No üò¢</button>
            </div>
            <div class="confirmation" id="confirmation"></div>
        </div>

        <div class="success-screen" id="successScreen">
            <h1>Yay! üéâ</h1>
            <div class="heart">‚ù§Ô∏è</div>
            <div class="success-message">I knew you would say yes!</div>
            <div class="heart">üíï</div>
            
            <button class="flower-btn" id="flowerBtn">Here's Your Flower! üåπ</button>
            
            <div class="video-container" id="videoContainer">
                <!-- You can replace this with your own video URL -->
                <!-- For YouTube: Use embed URL -->
                <iframe 
                    src="2026-02-14-184530425.mp4" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
                <!-- For local video file, use this instead: -->
                <!-- <video controls autoplay>
                    <source src="your-video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video> -->
            </div>
        </div>
    </div>

    <div class="floating-hearts" id="floatingHearts"></div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const confirmation = document.getElementById('confirmation');
        const questionScreen = document.getElementById('questionScreen');
        const successScreen = document.getElementById('successScreen');
        const floatingHearts = document.getElementById('floatingHearts');
        const flowerBtn = document.getElementById('flowerBtn');
        const videoContainer = document.getElementById('videoContainer');

        let noClickCount = 0;
        let yesBtnSize = 1;

        const messages = [
            "Are you sure? ü•∫",
            "Really? Please reconsider! üíî",
            "Don't break my heart! üò¢",
            "Think about it again... üí≠",
            "You're breaking my heart... üíî",
            "Please? Pretty please? ü•π",
            "I'll be so sad... üòî",
            "Give me a chance! üíï",
            "Last chance! üò≠"
        ];

        noBtn.addEventListener('click', function() {
            if (noClickCount < messages.length) {
                confirmation.textContent = messages[noClickCount];
                noClickCount++;
                
                // Make Yes button bigger
                yesBtnSize += 0.3;
                yesBtn.style.transform = `scale(${yesBtnSize})`;
                
                // Make No button smaller
                const noScale = 1 - (noClickCount * 0.15);
                if (noScale > 0) {
                    noBtn.style.transform = `scale(${noScale})`;
                    noBtn.style.opacity = noScale;
                }
                
                // Hide No button completely after enough clicks
                if (noClickCount >= 6) {
                    noBtn.style.display = 'none';
                    confirmation.textContent = "The only option left is YES! üíï";
                }
            }
        });

        yesBtn.addEventListener('click', function() {
            questionScreen.classList.add('hidden');
            successScreen.classList.add('show');
            
            // Create floating hearts
            createFloatingHearts();
        });

        flowerBtn.addEventListener('click', function() {
            videoContainer.classList.add('show');
            flowerBtn.style.display = 'none';
            
            // Create more hearts when video appears
            createFloatingHearts();
        });

        function createFloatingHearts() {
            const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíì', 'üåπ', 'üíê'];
            
            for (let i = 0; i < 25; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                    floatingHearts.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 5000);
                }, i * 200);
            }
        }
    </script>
</body>
</html>
